<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dynamic Card Builder</h1>
    <section class="inputContainer">
        <input type="text" placeholder="Enter card title" class="input" id="title">
        <input type="text" placeholder="Enter card channel" class="input" id="channel">
        <input type="text" placeholder="Enter card views" class="input" id="views">
        <input type="text" placeholder="Enter card date" class="input" id="date">
        <button class="btn">Create a Card</button>
    </section>
    <section class="cardContainer">
        <div class="card">
            <div class="imageContainer">
                <img src=""
                    alt="image">
            </div>
            <div class="textContainer">
                <div class="text">Introduction to Web development | tutorial # 1</div>
                <div class="info">
                    <div>Code with Haris • 1.3M views • 1 day ago</div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
